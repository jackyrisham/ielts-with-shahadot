<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IELTS CD Practice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shahadot">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0f172a;
            color: #ffffff;
        }

        /* ===== HEADER ===== */
        header {
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            background: #020617;
        }

        /* ===== SLIDER ===== */
        .slider {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2563eb, #9333ea);
            text-align: center;
            padding: 20px;
        }

        .slide-text {
            font-size: 32px;
            max-width: 800px;
            animation: fade 1s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== BUTTON SECTION ===== */
        .tests {
            max-width: 1050px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .test-btn {
            background: #020617;
            border: 2px solid #334155;
            border-radius: 14px;
            padding: 35px 20px;
            text-align: center;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .test-btn:hover {
            transform: translateY(-8px);
            border-color: #38bdf8;
            background: #020617;
        }

        .test-btn span {
            display: block;
            font-size: 14px;
            margin-top: 8px;
            color: #94a3b8;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<!-- ===== LOGO / HEADER ===== -->
<header>
    IELTS CD Practice
</header>

<!-- ===== SLIDER ===== -->
<div class="slider">
    <div class="slide-text" id="slideText">
        Practice IELTS exactly like the real computer-delivered exam
    </div>
</div>

<!-- ===== TEST BUTTONS ===== -->
<section class="tests">
    <div class="test-btn">
        Reading
        <span>60 minutes · 40 questions</span>
    </div>

    <div class="test-btn">
        Listening
        <span>Audio based · 4 sections</span>
    </div>

    <div class="test-btn">
        Writing
        <span>Task 1 & Task 2 · Timer</span>
    </div>

    <div class="test-btn">
        Speaking
        <span>Part 1 · Cue Card · Part 3</span>
    </div>
</section>

<footer>
    © <span id="year"></span>
    <a href="https://about.me/shahadot.dev" target="_blank" style="color:#38bdf8; text-decoration:none;">
        Shahadot
    </a>
    | IELTS Practice Platform
</footer>


<script>
    const slides = [
        "Practice IELTS exactly like the real computer-delivered exam",
        "Full mock tests with real exam timing",
        "Improve accuracy, speed, and confidence",
        "Designed for serious IELTS candidates"
    ];

    let index = 0;
    const slideText = document.getElementById("slideText");

    setInterval(() => {
        index = (index + 1) % slides.length;
        slideText.textContent = slides[index];
        slideText.style.animation = "none";
        slideText.offsetHeight;
        slideText.style.animation = null;
    }, 3000);

    document.getElementById("year").textContent =
        new Date().getFullYear();
</script>

</body>
</html>
